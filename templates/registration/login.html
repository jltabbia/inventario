{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
     <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <title>Inicio de Sesión</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <p class="h2 b-3 mt-3">Sistema de Gestión de Inventario</p>
                <img src="{% static 'imagenes/alamcen.jpg' %}" height="50">
            <p class="h4 card-header">Iniciar Sesión</p>
            </div>
            <div class="card-body text-center"  style="background:aquamarine;">
            {% if form.errors %}
                <div class="alert alert-danger"  role="alert">
                    <p>Usuario y/o contraseña no coinciden, intenta otra vez</p>
                </div>
                
            {% endif %}
            
        <form id='form_login' method="post" action=''>
            {% csrf_token %}
 
            <div class='w450' id='username'>
                {{ form.username|as_crispy_field }}
            </div>

                <div class='w450' id='username'>
                {{ form.password|as_crispy_field }}
                </div>
                
                
            <button type="submit" class="btn btn-sm btn-primary">Iniciar sesión</button>
        </form>
    </div>
    </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->
    
    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

</html>
